<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient details</title>
    <style>
        /* Background settings for futuristic look */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }

        /* Container for form */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 20px auto; /* Ensure form stays centered and allows space for scrolling */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
        }

        /* Input fields and dropdown */
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: transparent;
            color: rgb(255, 255, 255);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #00FFFF;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #00FFFF;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #00FFFF;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00FFFF;
            color: #000;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.6);
        }

        #downloadBtn {
            display: none;
            margin-top: 10px;
        }

        /* Success message */
        p.success-message {
            color: #00FF00;
            text-align: center;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Glowing Input effect */
        .form-group input:focus::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        /* Neon effect for label text */
        .form-group label::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00FFFF;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .form-group label:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 1em;
            }

            .form-group input, .form-group select {
                padding: 10px;
                font-size: 1em;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Font Import for futuristic design */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>

<div class="container">
    <h2>Patient Details </h2>
    <form id="userForm">
        <div class="form-group">
            <label for="uid">UID :</label>
            <input type="text" id="uid" name="uid" readonly>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name..." required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name..." required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="assessmentDate">Date of Assessment:</label>
            <input type="date" id="assessmentDate" name="assessmentDate" required>
        </div>
        <button type="submit">Submit</button>
        <button type="button" id="downloadBtn" onclick="downloadExcel()">Download Excel</button>
        <p class="success-message" id="successMessage"></p>
    </form>
</div>

<script>
    // Generate a 6-digit UID
    function generateUID() {
        return Math.floor(100000 + Math.random() * 900000);
    }

    // Set UID on page load
    document.getElementById('uid').value = generateUID();

    // Handle form submission
    const form = document.getElementById('userForm');
    const successMessage = document.getElementById('successMessage');
    const downloadBtn = document.getElementById('downloadBtn');
    let userData = [];

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Collect form data
        const uid = document.getElementById('uid').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const gender = document.getElementById('gender').value;
        const dob = document.getElementById('dob').value;
        const assessmentDate = document.getElementById('assessmentDate').value;

        // Append data to userData array
        userData.push([uid, firstName, lastName, gender, dob, assessmentDate]);

        // Show success message
        successMessage.textContent = "Details submitted successfully!";
        downloadBtn.style.display = "inline-block";

        // Clear form fields
        form.reset();
        document.getElementById('uid').value = generateUID(); // Generate new UID for the next entry
    });

    // Download Excel (CSV) function
    function downloadExcel() {
        let csvContent = "data:text/csv;charset=utf-8,UID,First Name,Last Name,Gender,DOB,Date of Assessment\n";
        userData.forEach(function(rowArray) {
            let row = rowArray.join(",");
            csvContent += row + "\n";
        });

        // Create a download link
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "user_details.csv");

        // Trigger download
        link.click();
    }
</script>

</body>
</html>
