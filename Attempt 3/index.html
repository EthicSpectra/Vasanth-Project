<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Test - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('background.jpg');
      background-size: cover;
      color: white;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      width: 320px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ccff;
      letter-spacing: 1px;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 30px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    input::placeholder {
      color: #d3d3d3;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.4);
    }

    button {
      padding: 12px 25px;
      background-color: #00ccff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #008cba;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #007a99;
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // List of valid usernames and passwords
      const validUsers = {
        "admin": "password",
        "admin": "adminpass",
        "vasanth": "vasanth"
      };

      // Check if the entered username exists and the password matches
      if (username in validUsers && validUsers[username] === password) {
        // Redirect to next page if valid
        window.location.href = "./index2.html";
      } else {
        // Show alert if credentials are incorrect
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>
</html>
